<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Lookup unregistered ports. Updated periodically, using IANA's port registry"
    />
    <title>PhantomPorts - Lookup Unregistered Ports</title>
    <script>
      const localStorageKey = "phantomports-theme";
      const htmlClasses = window.document.documentElement.classList;

      const stripTheme = () => htmlClasses.remove("dark", "light");
      const darken = () => htmlClasses.add("dark");
      const lighten = () => htmlClasses.add("light");

      function isSystemDark() {
        const { matches } = window.matchMedia("(prefers-color-scheme:dark)");
        return matches;
      }

      stripTheme();
      const lsTheme = localStorage[localStorageKey];
      if (lsTheme === "dark") darken();
      else if (lsTheme === "light") lighten();
      else if (isSystemDark()) darken();
    </script>
  </head>
  <body class="font-body">
    <div
      id="root"
      class="flex flex-col items-center justify-between lg:pt-6 min-h-screen"
    ></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
